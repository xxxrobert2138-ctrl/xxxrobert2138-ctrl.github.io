<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Мой красивый сайт</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #4CAF50;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт</h1>
    </header>

    <main>
        <section>
            <h2>О нас</h2>
            <p>Это пример простого и красивого сайта. Здесь можно разместить информацию о себе или своем бизнесе.</p>
        </section>
        <section>
            <h2>Контакты</h2>
            <p>Свяжитесь с нами: email@example.com</p>
        </section>
    </main>
</body>
  </html>
